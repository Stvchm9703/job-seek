message simple {
  string message = 1;
}

service PredictionService {
  rpc UnaryServerUnaryClient (simple) returns (simple);
  rpc StreamServerUnaryClient (simple) returns (stream simple);
  rpc UnaryServerStreamClient (stream simple) returns (simple);
  rpc StreamServerStreamClient (stream simple) returns (stream simple);
}